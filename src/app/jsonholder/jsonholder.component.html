<div class="container">
  <input type="text" class="form-control" style="margin: 30px 0px;" #post (keyup.enter) = "createPost(post)">
 <ul class="list-group">
   <li class="list-group-item" *ngFor = "let post of posts">
     <button (click) = "deletePosts(post)" class="btn btn-default">Delete</button>{{post.title}}</li>
 </ul>
 
</div>
