<div class="container">
  <input type="text" class="form-control" style="margin-top: 100px;margin-bottom: 50px" #key (keyup.enter) = "search(key)">
  <div class="media" *ngFor = "let name of infor">
    <a class="pull-left" href="#">
      <img class="media-object hinh" src="{{name.avatar_url}}" alt="Image">
    </a>
    <div class="media-body">
      <h4 class="media-heading">{{name.login | uppercase}}</h4>
      <p>Score: {{name.score}}</p>
    </div>
  </div>
</div>
